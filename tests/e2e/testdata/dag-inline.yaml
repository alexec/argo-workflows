apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: dag-inline-
spec:
  entrypoint: main
  templates:
    - name: main
      dag:
        tasks:
          - name: task-0
            spec:
              container:
                image: argoproj/argosay:v2
          - name: task-1
            dependencies:
              - task-0
            arguments:
              parameters:
                - name: x
                  value: "{{tasks.task-0.outputs.result}}"
            spec:
              inputs:
                parameters:
                  - name: x
              container:
                image: argoproj/argosay:v2
                args: [ echo, "{{inputs.parameters.x}}" ]